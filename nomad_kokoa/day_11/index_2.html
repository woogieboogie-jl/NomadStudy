<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day_11</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style+.css">
</head>
<body>
    <header>
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
    </header>
    <main>
        <div class="thumbnail">
            <img  class="thumbnail-image" src="https://im.ra.co/images/profiles/square/daftpunk.jpg">
            <div class="thumbnail-data">
                <h1 class="thumbnail-data__title">Lose Yourself to Dance</h1>
                <h5 class="thumbnail-data__artist">Daft Punk</h5>
            </div>
        </div>
        <div class="playline">
            <div class="playline-text">
                <span class="playline-time__start">1:56</span>
                <span class="playline-time__end">3:45</span>
            </div>
            <div class="playline-line__container">
                <div class="playline-line__left"></div>
                <div class="playline-line__dot"></div>
                <div class="playline-line__right"></div>
            </div>
        </div>
        <div class="playback-large">
            <i class="fas fa-redo"></i>
            <i class="fas fa-backward"></i>
            <div class="playback-large__play"><i class="fas fa-play"></i></div>
            <i class="fas fa-forward"></i>
            <i class="fas fa-random"></i>
        </div>
    </main>
</body>
</html>

            <span>18:43</span>

    <header class="login-header">
        <h1 class="login-header__title">welcome to vintage-alert</h1>
        <p class="login-header__description">if you have v-a account,</br>please log in with your email or phone number</p>
    </header>
    <form class="login-form">
        <input type="text" placeholder ="email or phone number">
        <input type="password" placeholder="password">
        <input type="submit" value="log in">
        <input type="submit" href="#" value="sign up">
    </form>
    <a class="login-form__signup__text" href="#">find v-a account email or password</a>

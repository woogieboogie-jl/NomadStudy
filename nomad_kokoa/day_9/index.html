<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divay Kapoor - Random Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="blank"></div>  
  <div class="playlist__navigation">       
    <img class="playlist__navigation__close" src="">
    <span class="playlist__title">Playlist</span>
  </div>
  <div class="currentSong">
    <div class="currentAlbum">
        <img src="">
        <span class="title_main">Random Love</span>
        <span class="artist_main">by Divay Kapoor</span>
    </div>
  </div>
  <div class="playback">
      <div class="playback__playbox">
        <span>Play</span>
      </div>
      <div class="playback__like">
        <img src="">
      </div>
      <div class="playback__add">
        <img src="">
      </div>
  </div>
  <div class="songList">
      <div class="songList__box">
        <div class="songList__box__album">
            <img src="">
        </div>
        <span class="title_sub">Matargasti</span>
        <span class="artist_sub">Mohit Chauhan</span>
      </div>
      <div class="songList__box">
        <div class="songList__box__album">
            <img src="">
        </div>
        <span class="title_sub">Attitude</span>
        <span class="artist_sub">Lewis OfMan * Attitude</span>
      </div>
      <div class="songList__box">
        <div class="songList__box__album">
            <img src="">
        </div>
        <span class="title_sub">Try Everything</span>
        <span class="artist_sub">Shakira * Zootopia</span>
      </div>
      <div class="songList__box">
        <div class="songList__box__album">
            <img src="">
        </div>
        <span class="title_sub">Sunflower</span>
        <span class="artist_sub">Joseph Vincent * Sunflower</span>
      </div>
    </div>
</body>
</html>

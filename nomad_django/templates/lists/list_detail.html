{% extends 'base.html' %}


{% block page_title %}
{{user_obj.first_name}}'s Profile
{% endblock page_title %}

{% block content %}
<div class="min-h-75vh">
        <div class="w-full mt-24 mb-8 text-center text-xl font-medium">YOUR FAVORITE PLACES</div>
        <div class="container w-5/6 md:w-1/3 mx-auto mb-5 flex flex-col items-center border-t"></div>
        <div class="container flex mx-auto flex-col items-center">
            <div class="w-full flex flex-wrap">
                {% for room in user.list.rooms.all %}
                    {% include 'mixins/room_card.html' with room=room %}
                {% endfor %}    
            </div>
        </div>
</div>

    
{% endblock content %}

{% extends 'base.html' %}


{% block page_title %}
    Update Profile
{% endblock page_title %}

{% block content %}
<div class="min-h-75vh">
<div class="w-full mt-24 mb-8 text-center text-xl font-medium">EDIT PROFILE</div>
<div class="container w-5/6 md:w-1/3 mx-auto mb-36 flex flex-col items-center border-b border-t py-10">

    {% include 'mixins/auth/auth_form.html' with form=form cta="Update profile" %}
    
    {% if object.login_method == "email" %}
    <div>
        <a href="{% url "users:password" %}" class="underline hover:font-medium hover:no-underline">Change Password</a>
    </div>
    {% endif %}
        
</div>
</div>
    
{% endblock content %}

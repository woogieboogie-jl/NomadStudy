{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>{% block page_title %}{% endblock page_title %} | Nbnb</title>
</head>
<body class="text-gray-800 mt-16 font-light">
    <header class="container max-w-full inset-0 flex items-center justify-between px-3 h-14 border-b broder-gray-400 fixed bg-white">
        
        <div class="flex items-center w-1/2">

        <a href='{% url "core:home" %}' class="mr-4">
            <img class="w-12" src="{% static 'img/logo.png' %}" /> 
        </a>

        {% block search-bar %}
        <form method="get" action="{% url "rooms:search" %}" class="w-9/12 mt-2">
            <input class="search-box border text-sm font-medium placeholder-gray-400 focus:outline:none px-4 py-2 rounded-md w-full shadow-sm hover:shadow-md" name = "city" placeholder="Search by City">
        </form>
        {% endblock search-bar %}

        </div>

        {% include "partials/nav.html" %}

    </header>
    {% block content %}{% endblock %}
    {% include 'partials/footer.html' %}
</body>
</html>

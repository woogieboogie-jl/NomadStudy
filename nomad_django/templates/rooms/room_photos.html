{% extends 'base.html' %}


{% block page_title %}
    {{room.name}}'s Room
{% endblock page_title %}

{% block content %}
<div class="min-h-75vh">
<div class="w-full mt-24 mb-8 text-center text-xl font-medium">PHOTOS</div>
<div class="container w-5/6 md:w-2/3 mx-auto mb-36 flex flex-col">
    
    <div class="mb-5 w-1/2">
    <a href="{% url 'rooms:add-photo' room.pk  %}" class="btn block">Upload Photo</a>
    </div>
    {% for photo in room.photos.all %}
    <div class="mb-5 border p-3 flex justify-between items-center">
        <div class="flex items-start w-3/4 border-r">
            <img src="{{photo.file.url}}" class="w-32 h-32">
            <span class="ml-3">{{photo.caption}}</span>
        </div>
        <div class="flex flex-col w-1/8 md:w-1/5 mt-2">
            <a class="btn" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
            <a class="btn" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>  
        </div>
    </div>
    {% endfor %}
    <div class="flex justify-center">
    <a href="{% url 'rooms:edit' room.pk %}" class="mt-2">Back to edit room</a>
    </div>
</div>

</div>
    
{% endblock content %}

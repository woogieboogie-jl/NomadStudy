<div class="w-1/4 mb-10 px-1">
    <div class="w-full h-64 bg-center bg-cover rounded-lg mb-1" style="background-image: url({{room.first_photo}});"></div>
    <div class="flex justify-between">
        <div>
            {% if room.host.superhost %}
                <span class="uppercase text-sm font-medium border border-black text-black rounded-md py-px px-1">superhost</span>
            {% endif %}
            <span class="text-sm text-grey-600">{{room.city}}</span>
        </div>
        <span class="text-sm flex items-center">
            <i class="fas fa-star text-red-500 text-xs mr-1"></i>{{room.total_rating}}
        </span>
    </div>
</div>

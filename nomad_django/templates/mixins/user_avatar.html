{% if user.avatar %}
<div class="h-20 w-20  rounded-full bg-cover" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="h-20 w-20  rounded-full bg-gray-700 text-white flex justify-center items-center overflow-hidden">
    <span class="text-5xl mb-2">{{user.first_name|first}}</span>
    </div>
{% endif %}

{% if user.avatar %}
<div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-cover" style="background-image: url({{user.avatar.url}});"></div>
{% else %}
    <div class="{{h_and_w|default:'h-20 w-20'}} rounded-full bg-gray-700 text-white flex justify-center items-center overflow-hidden">
    <span class="{{text|default:'text-3xl'}} mb-0.5">{{user.first_name|first}}</span>
    </div>
{% endif %}

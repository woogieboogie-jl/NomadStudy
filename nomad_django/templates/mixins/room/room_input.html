    <div class="input {% if field.errors %}has_error{% endif %}">
        {{field.label}}
        {{field}}    

            
        
        {% if field.errors %}
            {% for error in field.errors %}
                <span class="text-red-700 font-light text-xs">{{error}}</span>
            {% endfor %}
        {% endif %}
    </div>
